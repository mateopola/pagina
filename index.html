<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title> Mi Sitio Web </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Mina');
    .imagen {
      border-radius: 25px;
    }
    .imagen:hover {
      cursor: default;
      transform: rotate(180deg);
      transition: all 0.3s ease-in-out 0s;
    }
    body {
      background-color: gray;
    }
    h1 {
      font-family: 'Mina', sans-serif;
    }
    h2 {
      font-family: 'Mina', sans-serif;
    }
    h3 {
      font-family: 'Mina', sans-serif;
    }
  </style>
</head>

<body>
  <form>
    <p>
      Variable A:
      <input id="datoA" size="20">
      Variable B:
      <input id="datoB" size="20">
    </p>
      <input type="button" onClick="suma()" value="+">
      <input type="button" onClick="resta()" value="-">
      <input type="button" onClick="multiplicacion()" value="*">
      <input type="button" onClick="division()" value="/">
    <p>
      Resultado: 
      <p id="resultado" value="0"></p>
    </p>
  </form>
    
  <script>
    function suma(){
      var a = parseInt(document.getElementById("datoA").value);
      var b = parseInt(document.getElementById("datoB").value);
      
      document.getElementById("resultado").innerHTML = a + b;
    }
    function resta(){
      var a = parseInt(document.getElementById("datoA").value);
      var b = parseInt(document.getElementById("datoB").value);
      
      document.getElementById("resultado").innerHTML = a - b;
    }
    function multiplicacion(){
      var a = parseInt(document.getElementById("datoA").value);
      var b = parseInt(document.getElementById("datoB").value);
      
      document.getElementById("resultado").innerHTML = a * b;
    }
    function division(){
      var a = parseInt(document.getElementById("datoA").value);
      var b = parseInt(document.getElementById("datoB").value);
      
      document.getElementById("resultado").innerHTML = a / b;
    }
  </script>
  
</body>
</html>
